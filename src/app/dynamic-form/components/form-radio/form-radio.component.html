<div
      class="dynamic-field form-radio"
      [formGroup]="group">
      <label>{{ config.label }}</label>
      <div *ngFor="let option of config.options">
        <input
            type="radio"
            [value]="option.value"
            [formControlName]="config.name">
        <label>{{ option.label }}</label>
      </div>
    </div>`
